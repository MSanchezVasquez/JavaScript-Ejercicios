<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desplazamiento Figura</title>
    <style>
      #cuadrado {
        left: 100px;
        top: 100px;
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: crimson;
      }
    </style>
  </head>

  <body>
    <div id="cuadrado"></div>
    <script>
      let idIntervalo = null;
      document
        .getElementById("cuadrado")
        .addEventListener("click", desplazarFigura, false);
      function desplazarFigura() {
        if (idIntervalo == null) {
          let x = 100;
          idIntervalo = setInterval(function () {
            x += 5;
            let izquierda = `${x}px`;
            document.getElementById("cuadrado").style.left = izquierda;
          }, 20);
        } else {
          clearInterval(idIntervalo);
          idIntervalo = null;
        }
      }
    </script>
  </body>
</html>
